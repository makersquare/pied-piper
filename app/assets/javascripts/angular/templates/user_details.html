
<div class="columns large-9">
  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Pipelines</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>
          {{user.name}}
        </td>
        <td>
          {{user.email}}
        </td>
        <td>
          <span ng-repeat="pipeline in user.pipelines"
                class="success radius label"
                id="pipeline-label">{{pipeline.name}}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="columns large-3">
  <div class="row">
    <div class="text-center">
      <h3>Create User</h3>
    </div>
    <ul class="side-nav">
      <form ng-submit="createNewUser()">
        <li>
          <label>Name<input type="text" name="name" ng-model="newUser.name" /></label>
          <label>Email<input type="text" name="email" ng-model="newUser.email" /></label>
          <input type="submit" class="button" id="submit" value="Submit"/>
        </li>
      <form>
    </ul>
  </div>
</div>
