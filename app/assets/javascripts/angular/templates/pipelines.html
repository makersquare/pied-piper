
<div class="columns large-9">

  <h2>Pipelines</h2>
  <div class="row" ng-repeat="pipeline in pipelines">
    <h3><a href="/#/pipeline/{{pipeline.id}}">{{pipeline.name}}</a></h3>
    <ul class="flex-container">
      <li class="flex-item">
        <a href="#">
          <div class="contact-count">{{ pipeline.contact_count }}</div>
          <div class="pipeline-name">ALL ACTIVE</div>
        </a>
      </li>
      <li class="flex-item" ng-repeat="stage in pipeline.stages">
        <a href="#">
          <div class="contact-count">{{ stage.contact_count}}</div>
          <div class="pipeline-name">{{ stage.name | uppercase }}</div>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="columns large-3">

  <div class="row">
    <div class="text-center">
      <h3>Create Pipeline</h3>
    </div>
    <ul class="side-nav">
      <form ng-submit="createNewPipeline()">
        <li>
          <label>Name<input type="text" name="name" ng-model="pipelineName" /></label>
          <input type="submit" class="button" id="submit" value="Submit"/>
        </li>
      </form>
    </ul>
  </div>

</div>
