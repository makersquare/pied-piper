 <form id="inputForm" name="inputForm" method="PUT" ng-submit="updateEntry()">
    <div>
      <div class="row">
        <div class="large-12 columns">
          <ul>
            <!-- <li ng-repeat="result in results">entry: {{}}</li> -->
          </ul>
          <!-- General contact info -->
          <input type="text" name="name" placeholder="Name"
            ng-model="cb.contact.name"/><br>
          <input type="text" name="pipeline" placeholder="Pipeline"
          ng-model="cb.pipeline.name"/><br>
          <input type="text" name="stage" placeholder="Stage"
          ng-model="cb.box.stage"/><br>
          <input type="text" name="email" placeholder="Email"
          ng-model="cb.contact.email"/><br>
          <input type="text" name="phoneNum" placeholder="Phone Number"
            ng-model="cb.contact.phoneNum"/><br>
          <input type="text" name="city" placeholder="City"
          ng-model="cb.contact.city"/><br>

          <!-- Arrays -->
          <ul>Fields:
            <li ng-repeat="field in cb.fields" name="field">
              {{field.field_name}}
            </li>
          </ul>
          <br>

          <ul>
            <li>Field value:
              <input type="text" ng-repeat="field_value in cb.field_values" name="field_value" placeholder="Info"/>
              {{field_value.value}}
            </li>
          </ul>
          <br>

          <ul>
            <li>Notes:
              <input type="text" ng-repeat="note in cb.notes"  name="note" placeholder="Notes"/>{{note.notes}}
            </li>
          </ul>
          <br>

<!--           <ul><li>
          <input type="text" ng-repeat="field in fields" name="field" placeholder=""
          ng-model="cb.field"/>field: {{field.field_name}}
          </li></ul><br>

          <ul><li>
          <input type="text" ng-repeat="field_value in field_values" name="field_value" placeholder="Info"
          ng-model="cb.field_value"/>field value: {{field_value.value}}
          </li></ul>
          <br>

          <ul><li>
          <input type="text" ng-repeat="note in notes" name="notes id" placeholder="Notes"
          ng-model="cb.notes"/>notes: {{note.notes}}
          </li></ul>
          <br>
        </div> -->

        <div>
          <input type="submit" value="Update Info" class="button" style="margin-left: 15px; background-color: #1abc9c;">
        </div>

      </div>
    </div>
  </form>
</div>
