<div class="columns large-9">
  <h2>Contacts</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Phone Number</th>
        <th>Pipelines</th>
        <th>Add to Pipeline</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy: 'name'">
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.city }}</td>
        <td>{{ contact.phonenumber }}</td>
        <td>
          <span ng-repeat="pipeline in contact.pipelines" ng-click="removeContactFromPipeline(pipeline, contact)" class="success radius label" id="pipeline-label"><i class="fi-x"></i> {{pipeline.name}}</span>
        </td>
        <td>
          <form>
              <select class="button dropdown detail-button tiny radius round ng-pristine ng-valid"
                ng-model="selectedPipeline"
                ng-options="pipeline.name for pipeline in contact.unaddedPipelines"
                ng-change="addContactToPipeline(selectedPipeline, contact)">
              </select>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="columns large-3">
  <!-- Pipeline List row -->
  <div class="row">
    <div class="text-center">
      <h3>Create Contact</h3>
    </div>
    <ul class="side-nav">
      <!-- Side navigation -->
      <form ng-submit="addNewContact()">
        <li>
          <label>Name<input type="text" name="name" ng-model="newContact.name" /></label>
          <label>Email<input type="text" name="email" ng-model="newContact.email" /></label>
          <!-- <label>City<input type="text" name="city" ng-model="newContact.city" /></label> -->
          <label>Phone<input type="text" name="phonenumber" ng-model="newContact.phonenumber" /></label>
          <input type="submit" class="button" id="submit" value="Submit"/>
        </li>
      <form>
      <!-- End Side Navigation -->
    </ul>
  </div>
</div>
